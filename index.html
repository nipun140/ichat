<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script defer src="https://infinite-ravine-90571.herokuapp.com/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- navbar  -->
    <nav>
        <span>i-chat App</span>
        <img id="logo" src="images/chat.png" alt="logo" />
    </nav>
    <div class="stickyCon">
        <p id="users"></p>
        <p class="center red"></p>
    </div>
    <!-- main container  -->
    <div class="container">
        <!-- <div class="message left"><span>nipun:</span> hello</div>
        <p class="center"><span>nipun</span>dghtnbgtn</p>
        <p class="center"><span>nipun</span>dghtnbgtn</p>
        <div class="message right"><span>You:</span> hey hello</div> -->

        <!-- form  -->
        <form class="send-container">
            <input type="text" placeholder="Enter text" name="messageInp" id="messageInp" autocomplete="off" />
            <button type="submit" class="btn">Send</button>
        </form>
    </div>

    <div class="modal">
        <form class="enterChatForm">
            <img width="50px" src="images/chat.png" alt="logo" />
            <h1 id="title">welcome To i-chat App</h1>
            <input id="nameInp" name="name" type="text" placeholder="Enter Name" autocomplete="off" required/>
            <button type="submit">click to enter Chat Room</button>
        </form>
    </div>

</body>

</html>
